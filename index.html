<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <link href="fonts/css/all.min.css" rel="stylesheet">
    <title>Music Player</title>

</head>
<body>



<div class="player-container">
    
    <div class="img-container">
<!--        <img src="img/music-1.jpg" alt="Album art">-->
<!--        <img src="img/music-2.jpg" alt="Album art">-->
        <img src="img/music-3.jpg" alt="Album art">

        <h2 id="title" >Plakala</h2>
        <h3 id="artist">Kazka</h3>
        <audio src="music/music-3.mp3"></audio>
<div class="progress-container" id="progress-container">

    <div class="progress" id="progress"></div>

    <div class="duration-wrapper">
       <span id="current-time">0:00</span>
        <span id="duration">2:00</span>
    </div>
</div>

<div class="player-controls">
    <i class="fas fa-backward" id="prev" title="Previous"></i>
    <i class="fas fa-play main-button" id="play" title="Play "></i>
    <i class="fas fa-forward" id="next" title="Next"></i>
</div>
</div>

    
    
</div>

<script defer  src="scripts.js"></script>



</body>
</html>
